name: Release Chatopia

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
#    - name: Build with Maven
#      run: mvn install --file core/pom.xml
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd core
        mvn deploy -Dregistry=https://maven.pkg.github.com/psycho-ir -Dtoken=$GITHUB_TOKEN
